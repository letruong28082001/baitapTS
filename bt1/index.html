<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="input_group1">
                <p>Select text color</p>
                <input type="color" name="" id="textColor">
            </div>
            <div class="input_group2">
                <p>Select background color</p>
                <input type="color" name="" id="backgroundColor">
            </div>
            <div class="input_group3">
                <p>Input content</p>
                <input type="text" name="" id="inputContent">
            </div>
            <div class="input_group4">
                <p>Select style</p>
                <div class="input_group-select">
                    <input type="button" value="Italic" id="italic">
                    <input type="button" value="Bold" id="bold">
                    <input type="button" value="Underline" id="underline">
                </div>
            </div>
        </div>
        <div class="output">
            input text here
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
